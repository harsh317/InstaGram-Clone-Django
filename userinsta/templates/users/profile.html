{% extends 'instablog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="profile">
        {% if user.profilepic.image %}
            <img src="{{user.profilepic.image.url}}" alt="Profile Image" class="profile__image">
        {% else %}
            <img src="/media/default.jpg" alt="Profile Image" class="profile__image">
        {% endif %}
        <div class="profile__name">{{user.username}}</div>
        <div class="profile__detail">{{user.email}}</div>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Info</legend>
            {{u_form|crispy}}
            {{p_form|crispy}}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info">Update</button>
        </div>
    </form>
{% endblock %}
