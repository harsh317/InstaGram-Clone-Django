{% extends 'instablog/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <img src="{% static 'css/phone.png' %}" class="phoneimage">
            </div>
            <div class="col-sm-6">
                <div class="right-column text-center">
                    <img src="{% static 'css/logo.PNG' %}" class="instagram-logo">
                    <div class="form-group">
                        <form method="POST">
                            {% csrf_token %}
                            {{form|crispy}}
                            <div class="form-group">
                                <button type="submit" class="btn btn-outline-info">Sign Up</button>
                            </div>
                        </form>
                        <div class="border-top pt-3">
                            <small class="text-muted">Already Have An Account?<a href="{% url 'login' %}" class="ml-2">Sign In</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
